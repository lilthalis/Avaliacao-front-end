<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2><i class="fas fa-user-plus"></i> Cadastro</h2>
      <form id="cadastroForm">

        <!-- Nome -->
        <div class="form-group">
          <label for="nome">Nome completo *</label>
          <input type="text" id="nome" name="nome" required>
          <span class="error-message" id="nome-error"></span>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">E-mail *</label>
          <input type="email" id="email" name="email" required>
          <span class="error-message" id="email-error"></span>
        </div>

        <!-- Senha -->
        <div class="form-group">
          <label for="senha">Senha *</label>
          <input type="password" id="senha" name="senha" required>
          <span class="error-message" id="senha-error"></span>
        </div>

        <!-- Confirmar Senha -->
        <div class="form-group">
          <label for="confirmarSenha">Confirmar Senha *</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha" required>
          <span class="error-message" id="confirmarSenha-error"></span>
        </div>

        <!-- Data de Nascimento -->
        <div class="form-group">
          <label for="nascimento">Data de Nascimento *</label>
          <input type="date" id="nascimento" name="nascimento" required>
          <span class="error-message" id="nascimento-error"></span>
        </div>

        <!-- Sexo -->
        <div class="form-group">
          <label for="sexo">Sexo *</label>
          <select id="sexo" name="sexo" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
            <option value="nao-informar">Prefiro não informar</option>
          </select>
          <span class="error-message" id="sexo-error"></span>
        </div>

        <!-- Termos -->
        <div class="form-group checkbox-group">
          <label for="termos" class="checkbox-label">
            <input type="checkbox" id="termos" name="termos" required>
            <span class="checkmark"></span>
            Aceito os <a href="#" target="_blank">termos de uso</a> e 
            <a href="#" target="_blank">política de privacidade</a> *
          </label>
          <span class="error-message" id="termos-error"></span>
        </div>

        <!-- Botão -->
        <button type="submit" class="btn-submit" id="submitBtn">
          <i class="fas fa-paper-plane"></i>
          Cadastrar
        </button>
      </form>

      <!-- Mensagem de sucesso -->
      <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <h3>Cadastro realizado com sucesso!</h3>
        <p>Seus dados foram salvos com segurança.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
